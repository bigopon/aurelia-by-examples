Application name: ${name}<hr>
<aside>
  <div repeat.for="contact of contacts" click.trigger="selected = contact" class="contact">
    <button>${$index} ${contact.name}
  </div>
</aside>
<main with.bind="selected">
  <label>Name:</label> <input value.bind="name"><br>
  <label>DOB:</label> <input type="date" value.bind="dob"><br>
  <label>Address:</label> <input value.bind="address"><br>
  <label>Country:</label> <select value.bind="country">
    <option>US</option>
    <option>UK</option>
    <option>AUS</option>
  </select><br>
  <label>Gender:</label>
    <label class="radio-ct"><input type="radio" value="M" checked.bind="gender">Male</label>
    <label class="radio-ct"><input type="radio" value="F" checked.bind="gender"> Female</label>
</main>
<textarea value="${json}" disabled></textarea>
<script>
export class App {
  name = 'Contact editor';
  contacts = [{
    name: 'Claire Hickle',
    dob: '1999-10-15',
    address: '322 Rowe Dale',
    country: 'US',
    gender: 'F'
  }, {
    name: 'Shakira Harvey',
    dob: '1991-02-10',
    address: '1941 Weimann Estates',
    country: 'UK',
    gender: 'F'
  }, {
    name: 'Saige Berge',
    dob: '1983-06-30',
    address: '40976 Layne Land',
    country: 'US',
    gender: 'M',
  }, {
    name: 'Jed Bartoletti',
    dob: '1979-10-23',
    address: 'Paramount, WI 86631',
    country: 'AUS',
    gender: 'M',
  }]
  selected = this.contacts[0];

  get json() {
    return JSON.stringify(this.contacts, void 0, 2);
  }
}
</script>
<style>aside{display:inline-block;vertical-align: top; width: 170px;}
  label:not(.radio-ct){display:inline-block; vertical-align: top; width: 70px;}
  main{display:inline-block; vertical-align: top;}
  textarea{display:inline-block;vertical-align:top;width: calc(100% - 440px);max-width: 600px;height: 250px; resize: vertical;}
  button{display:block}
  .contact{padding: 3px;}.contact:hover {background-color: lightgreen;}
</style>
