<div repeat.for="i of 3" class="box" id="box-${i}">
  ${i}
</div>
<img portal.bind="target" src="/images/cat-1.jpeg" width="42" height="42">

.box{position:relative; display: inline-block; width:50px;height:50px;border: 1px solid #000; display: flex;justify-content: center;align-items: center;}
.box img {position: absolute; top: 4px; background-color: orange}
</style>
